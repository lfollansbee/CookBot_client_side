<section class="fridge container">
  <h2 class="text-center">What's in my fridge?</h2>

  <div class="row forms">
    <form name="addItemForm"
    class="col-sm-offset-2 col-sm-8" ng-submit="addItem(item)"
    action="javascript:void(0)" autocomplete="off">
      <input name="itemName" type="text"
      ng-model="item.itemName" required class="text-input">
      <button class="btn" type="submit" ng-class="{valid:addItemForm.item.itemName$valid}"
      ng-disabled="addItemForm.$invalid">Add</button>
    </form>
  </div>

  <div class="row">
    <h3 class="text-center">Your Available Items</h3>
    <ul class="col-sm-offset-2 col-sm-8"
    ng-repeat="item in fridgeItems track by $index">
      <li class="list-group-item">
        <span class="fridge-item">{{item.itemName}}</span>
        <button class="delete badge" ng-click="deleteItem($index)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <button class="edit badge" ng-click="toggleEditForm(item)">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
      </li>

      <form name="editForm" ng-show="item.editFormShowing"
      action="javascript:void(0)"
      ng-submit="editItem($index, item)" autocomplete="off">
        <input type="text" ng-model="item.itemName" value="{{item.itemName}}" required>
        <input type="submit" value="Edit"
        ng-class="{valid:editForm.item.itemName$valid}"
        ng-disable="editForm.$invalid">
      </form>
    </ul>
  </div> <!-- row -->

  <button class="btn btn-lg search-fridge col-sm-offset-2 col-sm-8"
  ng-class="{valid: fridgeItems.length > 0}"
  ng-disabled="fridgeItems.length < 1"
  ng-click="fridgeSearch()">Search for Recipes</button>
</section>
