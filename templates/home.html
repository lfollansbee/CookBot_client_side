<section class="home">
  <div class="jumbotron">
    <div class="container forms">
      <h2 class="text-center">SEARCH RECIPES</h2>

      <article class="row">
        <form class="simple-search col-md-offset-2 col-md-8"
          ng-submit="search(query)" ng-show="simpleSearch"
          name="simpleSearch" action="javascript:void(0)" method="post" autocomplete="off">
          <input class="text-input" type="text" name="query" ng-model="query">
        </form>
      </article>

      <div class="row">
        <form class="advanced-search col-md-offset-1 col-md-10" ng-submit="advSearch(query)" ng-show="!simpleSearch" name="adSearch" action="javascript:void(0)" method="post" autocomplete="off">
          <input class="text-input" type="text" name="query" ng-model="query">

          <div class="checkboxes">
            <div class="row">
              <fieldset ng-repeat="field in fieldsets" class="col-sm-3">
                <legend>{{field.title}}</legend>
                <ul class="checkbox">
                  <li ng-repeat="option in field.options">
                    <label>
                      <input type="checkbox" ng-model="option.value"/>{{option.name}}
                    </label>
                  </li>
                </ul>
              </fieldset>
            </div><!--row-->
            <div class="row submit">
              <input type="submit" class="btn col-sm-offset-1 col-sm-10" value="Find Recipes">
            </div>
          </div> <!-- checkboxes -->
        </form>
      </div>

      <p class="text-center advanced" ng-click="simpleSearch = !simpleSearch" ng-show="simpleSearch">Advanced Search</p>
      <p class="text-center" ng-click="simpleSearch = !simpleSearch" ng-show="!simpleSearch">Simple Search</p>
    </div> <!--forms-->
  </div> <!-- jumbotron -->
</section>
