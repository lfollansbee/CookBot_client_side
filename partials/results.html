<section class="results container">
  <h2>Recipe Results:</h2>
  <h3 ng-show="fridgeItems">
    <span ng-repeat="item in fridgeItems">{{item.itemName}} </span>
  </h3>
  <article ng-repeat="recipe in returnedRecipes">
    <a ui-sref="recipe({ id: recipe.id })">
      <h4>{{recipe.title}}</h4>
    </a>
  </article>
</section>
